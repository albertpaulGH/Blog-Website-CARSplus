{% extends 'base_layout.html' %}
{% block title %}Home : CARS+{% endblock %}
{% block content %}
<main>
    <div id="myCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" aria-label="Slide 1" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="bd-placeholder-img" src="{{ all_posts[0].img_url }}" alt="">
            </div>
            <div class="carousel-item">
                <img class="bd-placeholder-img" src="{{ all_posts[1].img_url }}" alt="">
            </div>
            <div class="carousel-item">
                <img class="bd-placeholder-img" src="{{ all_posts[2].img_url }}" alt="">
            </div>
            ::after
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 row-cols-xxl-3">
                {% for post in all_posts %}
                <a href="{{ url_for('show_post', post_id=post.id) }}">
                    <div class="col my-2">
                        <div class="card shadow-sm">
                            <img class="bd-placeholder-img" src="{{ post.img_url }}" alt="">
                            <div class="card-body">
                                <h5 class="card-title anton-regular" >{{ post.title }}</h5>
                                <h6 class="card-subtitle">{{ post.subtitle }}</h6>
                                <div class="d-flex justify-content-between align-items-center my-2">
                                    <small class="text-body-secondary">{{post.date}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center my-4">
        {% if active_user.id == 1: %}
        <a class="btn btn-secondary" href="{{url_for('add_new_post')}}">Create New Post</a>
        {% endif %}
    </div>
</main>
{% endblock %}
